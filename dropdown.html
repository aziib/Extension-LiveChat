<div class="livechat-settings">
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header" title="Indicates the settings for the idle feature.">
      <b>LiveChat</b>
      <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>

    <div class="inline-drawer-content">
      <div class="livechat_block flex-container">
        <input id="livechat_enabled" type="checkbox" title="Toggle to enable or disable the livechat feature." />
        <label for="livechat_enabled">Enabled</label>
      </div>
      <div class="livechat_block flex-container">
        <input id="livechat_repeats" class="text_pole widthUnset" type="number" min="0" max="99999999999999999999999999" step="1" title="The number of times the livechat action will be prompted." />
        <label for="livechat_repeats">livechat Prompt Count</label>
      </div>
      <div class="livechat_block flex-container" style="display: none;">
        <input id="livechat_timer_min" class="text_pole widthUnset" type="number" min="0" max="600000" step="1" title="The minimum amount of time in seconds before the livechat action is triggered." />
        <label for="livechat_timer_min">livechat Timer Minimum (seconds)</label>
      </div>
      <div class="livechat_block flex-container">
        <input id="livechat_timer" class="text_pole widthUnset" type="number" min="0" max="600000" step="1" title="The amount of time in seconds before the livechat action is triggered." />
        <label for="livechat_timer">livechat Timer (seconds)</label>
      </div>
      <div class="livechat_block flex-container">
        <label for="livechat_prompts">livechat Prompts</label>
        <textarea id="livechat_prompts" class="text_pole textarea_compact" rows="6" title="The prompts to be sent to initial the livechat reply (newline seperated)."></textarea>
      </div>
      <div class="livechat_block flex-container">
        <input id="livechat_use_continuation" type="checkbox" title="Indicates whether the livechat action will just use the 'Continue' function instead of a prompt." />
        <label for="livechat_use_continuation">Use Continuation</label>
      </div>
      <div class="livechat_block flex-container">
        <input id="livechat_random_time" type="checkbox" title="Indicates if the livechat time should be randomized between a min/max value." />
        <label for="livechat_random_time">Randomize Time</label>
      </div>
      <div class="livechat_block flex-container">
        <input id="livechat_include_prompt" type="checkbox" title="Indicates if the livechat prompting should be included in context. (Sends as user)" />
        <label for="livechat_include_prompt">Include livechat Prompt</label>
      </div>
      <div class="livechat_block flex-container">
        <label for="livechat_sendAs">Send As</label>
        <select id="livechat_sendAs" class="text_pole" title="Determines how the livechat message prompting is sent; as a user, character, system, or raw message.">
          <option value="user">User</option>
          <option value="char">Character</option>
          <option value="sys">System</option>
          <option value="raw">Raw</option>
        </select>
      </div>

      <hr class="sysHR" />
    </div>
  </div>
</div>
